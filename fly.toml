# fly.toml app configuration file generated for wedly on 2026-02-06T03:31:42Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'wedly'
primary_region = 'iad'
console_command = '/rails/bin/rails console'

[build]

[env]
  RAILS_ENV = "production"
  RAILS_SERVE_STATIC_FILES = "true"
  RAILS_LOG_TO_STDOUT = "true"
  RAILS_MAX_THREADS = "5"
  PORT = "3000"

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/ping"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[processes]]
  app = "./bin/rails server"

[[statics]]
  guest_path = '/rails/public'
  url_prefix = '/'
