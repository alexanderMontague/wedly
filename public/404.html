<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Not Found (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&family=Montserrat:wght@300;400;500&display=swap");

    :root {
      --stone-50: #fafaf9;
      --stone-100: #f5f5f4;
      --stone-200: #e7e5e4;
      --stone-400: #a8a29e;
      --stone-600: #57534e;
      --stone-800: #292524;
      --stone-900: #1c1917;
      --primary: #c89b7b;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem 1.25rem;
      background:
        radial-gradient(circle at 10% 10%, rgba(200, 155, 123, 0.14), transparent 32%),
        radial-gradient(circle at 90% 100%, rgba(41, 37, 36, 0.08), transparent 36%),
        var(--stone-50);
      color: var(--stone-800);
      font-family: "Montserrat", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
    }

    .error-card {
      width: min(100%, 42rem);
      background: var(--white);
      border: 1px solid var(--stone-200);
      box-shadow: 0 20px 45px rgba(28, 25, 23, 0.08);
      padding: clamp(2rem, 4vw, 3.5rem);
      text-align: center;
    }

    .code {
      margin: 0;
      font-family: "Cormorant Garamond", Georgia, serif;
      font-size: clamp(4rem, 12vw, 6.5rem);
      font-weight: 300;
      line-height: 0.95;
      color: var(--stone-900);
      letter-spacing: 0.04em;
    }

    .title {
      margin: 0.75rem 0 0;
      font-size: 0.75rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--stone-400);
      font-weight: 400;
    }

    .divider {
      width: 4.5rem;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      margin: 1.75rem auto;
    }

    p {
      margin: 0;
      color: var(--stone-600);
      font-size: 1rem;
      font-weight: 300;
    }

    p + p {
      margin-top: 0.75rem;
    }

    .home-link {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.9rem 2.2rem;
      background: var(--stone-800);
      border: 1px solid var(--stone-800);
      color: var(--white);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      font-size: 0.68rem;
      font-weight: 400;
      transition: background-color 160ms ease, border-color 160ms ease;
    }

    .home-link:hover {
      background: var(--stone-900);
      border-color: var(--stone-900);
    }
  </style>
</head>
<body>
  <main class="error-card">
    <h1 class="code">404</h1>
    <p class="title">Page Not Found</p>
    <div class="divider"></div>
    <p>The page you were looking for does not exist.</p>
    <p>The address may be mistyped or the page may have moved.</p>
    <a class="home-link" href="/">Back to Home</a>
  </main>
</body>
</html>
